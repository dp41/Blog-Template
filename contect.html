<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=IBM+Plex+Sans:wght@300;400&family=Montserrat&family=Roboto:wght@300;400&family=Ubuntu:wght@300&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="utils.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="contect.css">
        <link rel="stylesheet" href="mobile.css">
        <title>iBlog - Heavn for bloggers</title>
    </head>

    <body>
        <nav class="navigation max-width-1 m-auto">
            <div class="nav-left">
                <a href="/">
                <span><img src="logo.png" alt="" width="70px"></span>
            </a>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="/contect.html">Contect</a></li>
                </ul>
            </div>
            <div class="nav-right">
                <form action="/search.html">
                    <input class="form-input" type="text" placeholder="Article Search" name="query" type="text">
                    <button class="btn btn-outline-secondary">
                        Search
                    </button>
                </form>
            </div>
        </nav>
        <div class="m-auto max-width-1">
            <hr>
        </div>
        
        <div class="contact-content font1 max-width-1 m-auto">
            <div class="max-width-1 m-auto mx-1">
                <h1>Feel free to Contect Us</h1>
                <div class="contect-form">
                    <div class="form-box">
                        <input type="text" placeholder="Enter Your Name">
                    </div>
                    <div class="form-box">
                        <input type=""placeholder="Enter Your Phone Number">
                    </div>
                    <div class="form-box">
                        <input type="email" placeholder="Enter Your Email ID">
                    </div>
                    <div class="form-box">
                        <textarea name="" id="" cols="30" rows="10" placeholder="How may we help you?"></textarea>
                    </div>
                    <div class="form-box">
                       <button class="btn">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>Copyright &copy; iBlog.com</p>

            <a href="https://www.vecteezy.com/free-vector/typing">Vector Credits: Vecteezy</a>
        </div>
    </body>

</html>
